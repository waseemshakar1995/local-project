<div class="main container">
    <div class="col">
      <h2 class="heading">Employees</h2>
    </div>
    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex. Mia" (keyup)="applyFilter($event)" >
      </mat-form-field>
      <button mat-flat-button color="primary" class="button-style"><span class="material-icons">add</span>Add Employee</button>
    </div>
  </div>      
        
  <div>
          <table mat-table [dataSource]="userData" matSort class="mat-elevation-z8">
            
            <ng-container matColumnDef="picture">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
              <td mat-cell *matCellDef="let element"> 
                <img [src]="element.picture" alt="Item Picture" height="50" width="50" *ngIf="element.picture">
              </td>
            </ng-container>

            <ng-container matColumnDef="machineid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Machine ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.machineid}} </td>
            </ng-container>

            <ng-container matColumnDef="fullname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
              <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
            </ng-container>

            <ng-container matColumnDef="deptname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
              <td mat-cell *matCellDef="let element"> {{element.deptname}} </td>
            </ng-container>

            <ng-container matColumnDef="designame">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation</th>
              <td mat-cell *matCellDef="let element"> {{element.designame}} </td>
            </ng-container>

            <ng-container matColumnDef="shiftname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Shift</th>
                <td mat-cell *matCellDef="let element"> {{element.shiftname}} </td>
              </ng-container>

                    <!-- toggle for page -->
                
              <ng-container matColumnDef="toggle">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle [checked]="element.status" color="primary"></mat-slide-toggle>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let element">
                  <a><mat-icon color="accent" aria-hidden="false">edit</mat-icon></a>
                </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)"></tr>
          </table>
          <mat-paginator
          [pageSizeOptions]="[10, 25, 100,1000]"
          aria-label="Select page">
</mat-paginator>
</div>
