<div class="main">
    <div class="col">
      <h2 class="heading">Gazetted Holidays</h2>
    </div>
    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Search...</mat-label>
        <input matInput placeholder="Ex. Mia" (keyup)="applyFilter($event)" #input>
        
      </mat-form-field>
      <button mat-flat-button color="primary" class="button-style"><span class="material-icons">add</span>Add Gazetted Holiday</button>
    </div>
  </div>      
        
  <div class="mat-elevation-z8">
          <table mat-table [dataSource]="userData" matSort >
  <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null">
                    </mat-checkbox>
                  </td>
                </ng-container>
            
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
  
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
              <td mat-cell *matCellDef="let element"> {{ element.description}} </td>
            </ng-container>
  
            <ng-container matColumnDef="fromdate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>From </th>
              <td mat-cell *matCellDef="let element"> {{element.fromdate |date}} </td>
            </ng-container>
  
            <ng-container matColumnDef="todate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
              <td mat-cell *matCellDef="let element"> {{element.todate | date}} </td>
            </ng-container>
  
            
                
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle [checked]="element.status" color="primary"></mat-slide-toggle>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="repeat">
                <th mat-header-cell *matHeaderCellDef> Repeat </th>
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle [checked]="element.repeat" color="primary"></mat-slide-toggle>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let element">
                  <a><mat-icon color="accent" aria-hidden="false">edit</mat-icon></a>
                </td>
              </ng-container>
          
  
              
              <tr *matNoDataRow>
                <td colspan="4" style=" color: red;">no matching of "{{ input.value }}"</td>
              </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          </table>
          <mat-paginator
          [pageSizeOptions]="[10, 25, 100]"
          aria-label="Select page">
  </mat-paginator>
  </div>
